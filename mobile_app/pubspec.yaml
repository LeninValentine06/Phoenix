name: esp32_sensor_monitor
description: A Flutter application for monitoring ESP32 sensor data via MQTT

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`
publish_to: 'none'

# Version information
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  mqtt_client: ^10.0.0
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages
flutter:
  uses-material-design: true